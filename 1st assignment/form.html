<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <h1>Form</h1>
      <form action="#" id="my_form">
        <div class="form_inputs">
          <label for="source">Select your source:</label>

          <select name="source" id="source">
            <option value="option-1">Google Cloud storage</option>
            <option value="option-2">lorem ipsum</option>
            <option value="option-3">lorem ipsum</option>
            <option value="option-4">lorem ipsum</option>
          </select>
        </div>
        <div class="form_inputs">
          <label for="pipeline_name">Provide a name for pipeline: </label>
          <input
            type="text"
            placeholder="e.g., cust_shop_energy_gatewat001"
            name="pipeline_name"
            id="pipeline_name"
            minlength="5"
            onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
          /><br />
        </div>
        <div class="form_inputs">
          <label for="project-id">GCS project name:</label>
          <input
            type="text"
            placeholder="project-id"
            name="project-id"
            id="project-id"
            minlength="5"
            onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
          /><br />
        </div>
        <div class="form_inputs">
          <label for="bucket_name">GCS bucket name:</label>
          <input
            type="text"
            placeholder="gs://your-bucket"
            name="bucket_name"
            id="bucket_name"
            minlength="5"
            onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
          /><br />
        </div class="form_inputs">
        <div class="location">
          <div >
            <label for="location">Input Cloud Storage File(s):</label>
          </div>
          <div>
            <input
              type="text"
              placeholder="GCS location of your files"
              name="location"
              id="location"
              minlength="5"
              onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
            /><br />
            <p>Example:<br />gs://your-bucket/your-files/01.csv</p>
          </div>
        </div>
<br>
        <div class="form_inputs">
          <label for="credentials">Credentials:</label>
          <input
            type="text"
            name="credentials"
            id="credentials"
            minlength="5"
            onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
          /><br />
        </div>
        <div class="form_inputs">
          <label for="runtime">Run Every:</label>
          <input
            type="text"
            placeholder="(in minutes)"
            name="runtime"
            id="runtime"
            onkeypress="return /[0-9]/i.test(event.key)"
          /><br />
        </div>
        <div class="buttons">
          <button id="create">Create</button>
          <button id="cancel" type="reset">Cancel</button>
        </div>
      </form>
    </div>
    <div class="right"></div>
    <script src="form.js"></script>
  </body>
</html>
